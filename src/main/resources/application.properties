spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/mouth1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:0}
#генерировать бд
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#секретные ключи
spring.security.oauth2.client.registration.google.client-id=${clientId}
spring.security.oauth2.client.registration.google.client-secret=${clientSecret}
#проверяет наличие схемы
spring.session.jdbc.initialize-schema=always
#название таблици
spring.session.jdbc.table-name=SPRING_SESSION
#сылка на скрип таблицы
spring.session.jdbc.schema=classpath:session_tables.sql





